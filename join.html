<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-net 회원가입</title>
    <link rel="shortcut icon" href="images/HRDKorea_favicon_16x16.ico">
    <!-- css연결 --><!-- 연결 순서 중요 -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/join.css">
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/join.js"></script>
</head>
<body>
    <!-- 회원가입 영역 시작 -->
    <section id="memberArea">
        <h1><a href="index.html"><img src="images/logo.gif" alt="Q-net"></a></h1>
        <h2>회원가입하기</h2>
        <form action="join.jsp" method="post" id="joinForm" name="joinForm">
            <fieldset>
                <legend>회원가입 정보 입력 폼</legend>
                <p>
                    <label for="id">아이디(ID)<strong class="require hidden">필</strong></label>
                    <input type="text" name="id" id="id" required placeholder="영문/숫자 5~20자 이내">
                    <!-- <a href="pop_idCheck.html" class="idCheck">ID중복확인</a> 마우스 떼면 자동으로 중복확인 하게 하는 방법..?-->
                </p>
                <p>
                    <label for="password">비밀번호(pw)<strong class="require hidden">필</strong></label>
                    <input type="password" name="password" id="password" required placeholder="영문 대소문자/숫자/특수문자 8~16자 이내">
                </p>
                <p>
                    <label for="confirmPassword">비밀번호 확인<strong class="require hidden">필</strong></label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required>
                </p>            
                <p>
                    <label for="name">성명<strong class="require hidden">필</strong></label>
                    <input type="text" name="name" id="name" required placeholder="홍길동">
                </p>                
                <p>
                    <label for="tel">연락처</label>                
                    <input type="tel" id="tel" name="tel" maxlength="11" size="20"
                    title="하이픈(-)은 입력할 수 없습니다." placeholder="010-1234-5678">
                </p>
                <p>
                    <label for="address" class="labelAddress">주소</label>
                    <a href="find_zipcode.html" class="findZipcode">우편번호찾기</a>
                    <input type="tel" id="zipcode" name="zipcode" maxlength="5" size="6" title="우편번호" placeholder="우편번호">
                    <input type="text" id="address" name="address" maxlength="100" size="60"
                    placeholder="주소 입력">
                    <input type="text" id="address" name="address" maxlength="100" size="60"
                    placeholder="상세주소를 입력하세요">
                </p>
                <p>
                    <label for="email">이메일(수신 가능한 이메일을 적어주세요)<strong class="require hidden">필</strong></label>
                </p>
                <p>
                    <input type="emailId" name="emailId" id="emailId" size="10" required>
                    <span>@</span>
                    <input type="email" name="email" id="email" placeholder="이메일 도메인 입력">
                    <select name="mail" id="mail">
                        <option value="email" selected>직접입력</option>
                        <option value="naver">naver.com</option>
                        <option value="daum">hanmail.net</option>
                        <option value="gmail">gmail.com</option>
                        <option value="gmail">yahoo.com</option>
                        <option value="gmail">nate.com</option>
                        <option value="gmail">kakao.com</option>
                        <option value="gmail">korea.kr</option>
                    </select>
                </p>
                <div class="btnJoinArea">
                    <button type="submit" class="btnOK">회원가입</button>
                </div>
            </fieldset>
        </form>
    </section>
    <!-- 회원가입 영역 끝 -->
</body>
</html>
